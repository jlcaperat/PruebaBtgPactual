<mat-divider></mat-divider>

<label>Cancelaciones</label>
<table class="table">
    <thead class="thead-dark">
        <tr> 
            <th scope="col">idUnico</th>
            <th scope="col">identificacion</th>
            <th scope="col">fondo</th>
            <th scope="col">Monto</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha</th>
            <th scope="col">Accion</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of inversiones">
            <td>{{item.idUnico}}</td>
            <td>{{item.identificacion}}</td>
            <td>{{item.fondo}}</td>
            <td>{{item.monto}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.fecha}}</td>
            <td>
                <button mat-button mat-flat-button color="warning" style="width : 10em;" (click)="cancelar(item.idUnico)">
                    <mat-icon>cancel</mat-icon>
                    Cancelar
                </button>
            </td>
        </tr>

    </tbody>
</table>
